<mat-card class="note-editor">
  <mat-card-content>
    <mat-form-field>
      <textarea class="editor" matInput placeholder="Write a note!" [formControl]="note" cdkTextareaAutosize #autosize="cdkTextareaAutosize"></textarea>
      <div *ngIf="note.invalid && note.errors">
        <mat-error *ngIf="note.errors['minlength']">Note must be at least {{ MIN_CHARACTERS }} characters</mat-error>
        <mat-error *ngIf="note.errors['maxlength']">Note must be at most {{ MAX_CHARACTERS }} characters</mat-error>
      </div>
    </mat-form-field>
  </mat-card-content>
  <mat-card-footer class="footer pb-2 d-flex align-items-center justify-content-between">
    <div *ngIf="editNote" class="edit-note">
      <div>Cancel edit</div>
      <button mat-mini-fab (click)="editNote = undefined; note.reset()">
        <mat-icon>cancel</mat-icon>
      </button>
    </div>
    <div>{{ note.value?.length ?? 0 }} / {{ MAX_CHARACTERS }}</div>
    <button mat-button color="primary" (click)="submit()">Submit note</button> 
  </mat-card-footer>
</mat-card>
